<h1>New Customer Entry</h1>
<form enctype="multipart/form-data" action="" method="POST">
    {% csrf_token %}
    {%  for field in form %}
        {{ field.label_tag }}:{{ field }}<font color="red">{{ field.errors.as_text }}</font><br>
    {% endfor %}
    <input type="submit" value="Enter customer!" />
</form>
<form action="/ui/" method="GET"><input type="submit" value="Cancel"></form>
